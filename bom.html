<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bill of Material (BOM)</title>
  <link rel="stylesheet" href="style.css">

  <!-- CSS khusus tree BOM -->
  <style>
    .bom-tree {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }

    .bom-tree-root {
      text-align: center;
      position: relative;
      padding-bottom: 18px;
    }

    .bom-node {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.9);
      font-size: 0.86rem;
      min-width: 120px;
    }

    .bom-node-root {
      background: radial-gradient(circle at 30% 0, rgba(56, 189, 248, 0.35), rgba(15, 23, 42, 0.96));
      border-color: rgba(56, 189, 248, 0.8);
      margin-bottom: 22px;
    }

    .bom-node-title {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .bom-node-qty {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .bom-tree-children {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      position: relative;
      padding-top: 18px;
    }

    /* garis vertikal dari root ke baris anak */
    .bom-tree-children::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 16px;
      background: rgba(148, 163, 184, 0.7);
    }

    /* garis kecil di atas tiap node anak */
    .bom-node::before {
      content: "";
      position: absolute;
      top: -12px;
      width: 1px;
      height: 12px;
      background: rgba(148, 163, 184, 0.7);
    }

    .bom-node-root::before {
      content: none;
    }

    @media (max-width: 640px) {
      .bom-node {
        min-width: 100px;
        padding-inline: 10px;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Bill of Material (BOM)</h1>
  <p>Perhitungan kebutuhan material untuk produksi (single-level BOM).</p>
</header>

<main>
  <a href="index.html" class="back-link">&larr; Kembali ke Menu Utama</a>

  <section class="form-section">
    <h2>Input BOM</h2>

    <label>Nama Produk
      <input type="text" id="productName" placeholder="Contoh: Meja Kayu">
    </label>

    <label>Jumlah produk yang akan diproduksi
      <input type="number" id="productQty" min="1" value="10">
    </label>

    <p>Daftar komponen (satu per baris, format: <code>NamaKomponen, jumlahPerUnit</code>)<br>
       Contoh:<br>
       <code>Kaki Meja,4</code><br>
       <code>Daun Meja,1</code><br>
       <code>Baut,16</code>
    </p>
    <textarea id="componentsInput" rows="8" placeholder="Kaki Meja,4&#10;Daun Meja,1&#10;Baut,16"></textarea>

    <button onclick="hitungBOM()"><span>Hitung Kebutuhan Material</span></button>

    <div id="result" class="result" style="display:none;"></div>

    <div class="chart-container">
      <canvas id="bomChart"></canvas>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let bomChart = null;

function hitungBOM() {
  const productName = document.getElementById('productName').value.trim() || 'Produk';
  const productQty = parseInt(document.getElementById('productQty').value, 10);
  const rawComp = document.getElementById('componentsInput').value.trim();

  if (!rawComp || isNaN(productQty) || productQty <= 0) {
    alert('Masukkan nama komponen dan jumlah produksi yang valid.');
    return;
  }

  const lines = rawComp.split('\n').map(x => x.trim()).filter(x => x);
  const components = [];

  lines.forEach(line => {
    const parts = line.split(',').map(x => x.trim());
    if (parts.length !== 2) return;
    const name = parts[0];
    const qtyPerUnit = parseFloat(parts[1]);
    if (!name || isNaN(qtyPerUnit)) return;
    components.push({ name, qtyPerUnit });
  });

  if (components.length === 0) {
    alert('Format komponen tidak valid.');
    return;
  }

  // ===== TABEL OUTPUT =====
  let tableHtml = ''
    + '<h2>Hasil Perhitungan BOM</h2>'
    + '<p>Produk: <strong>' + productName + '</strong><br>'
    + 'Jumlah produksi: <strong>' + productQty + '</strong> unit</p>'
    + '<h3>1. Tabel Kebutuhan Komponen</h3>'
    + '<table>'
    + '<tr><th>Komponen</th><th>Qty per Unit</th><th>Qty Total</th></tr>';

  const labels = [];
  const totals = [];
  const langkahList = [];
  let treeChildren = '';

  components.forEach(c => {
    const total = c.qtyPerUnit * productQty;

    labels.push(c.name);
    totals.push(total);

    // detail langkah per komponen
    langkahList.push(
      '<li><strong>' + c.name + '</strong>:<br>'
      + 'Total = qty/unit × jumlah produksi<br>'
      + 'Total = ' + c.qtyPerUnit + ' × ' + productQty
      + ' = <strong>' + total + '</strong></li>'
    );

    // node anak untuk tree
    treeChildren +=
      '<div class="bom-node">'
      +   '<div class="bom-node-title">' + c.name + '</div>'
      +   '<div class="bom-node-qty">'
      +       c.qtyPerUnit + 'x / unit · ' + total + 'x total'
      +   '</div>'
      + '</div>';

    tableHtml +=
      '<tr>'
      + '<td>' + c.name + '</td>'
      + '<td>' + c.qtyPerUnit + '</td>'
      + '<td>' + total + '</td>'
      + '</tr>';
  });

  tableHtml += '</table>';

  // ===== LANGKAH PERHITUNGAN =====
  const langkahHTML =
    '<h3>2. Langkah Perhitungan</h3>'
    + '<p>Rumus dasar BOM:<br>'
    + '<em>Total Komponen = (Qty per Unit) × (Jumlah Produk)</em>'
    + '</p>'
    + '<ol>' + langkahList.join('') + '</ol>';

  // ===== STRUKTUR TREE =====
  const treeHtml =
    '<h3>3. Struktur BOM (Tree)</h3>'
    + '<p>Visualisasi hubungan antara produk jadi dengan komponen penyusunnya.</p>'
    + '<div class="bom-tree">'
    +   '<div class="bom-tree-root">'
    +     '<div class="bom-node bom-node-root">'
    +       '<div class="bom-node-title">' + productName + '</div>'
    +       '<div class="bom-node-qty">' + productQty + 'x</div>'
    +     '</div>'
    +     '<div class="bom-tree-children">'
    +       treeChildren
    +     '</div>'
    +   '</div>'
    + '</div>';

  // ===== KESIMPULAN =====
  const kesimpulan =
    '<h3>4. Kesimpulan</h3>'
    + '<p>Untuk memproduksi <strong>' + productQty + '</strong> unit '
    + '<strong>' + productName + '</strong>, dibutuhkan material sesuai '
    + 'tabel perhitungan dan struktur BOM di atas.</p>';

  const resDiv = document.getElementById('result');
  resDiv.innerHTML = tableHtml + langkahHTML + treeHtml + kesimpulan;
  resDiv.style.display = 'block';

  // ====== CHART ======
  if (bomChart) bomChart.destroy();
  const ctx = document.getElementById('bomChart').getContext('2d');
  bomChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Kebutuhan Total Komponen',
        data: totals
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: true } }
    }
  });
}

// Animasi tombol & page load
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("page-loaded");

  const blocks = document.querySelectorAll(".card, .form-section");
  blocks.forEach((el, idx) => {
    el.style.animationDelay = (idx * 0.08) + "s";
    el.classList.add("slide-up");
  });

  document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", (e) => {
      const rect = btn.getBoundingClientRect();
      const circle = document.createElement("span");
      const diameter = Math.max(rect.width, rect.height);
      const radius = diameter / 2;

      circle.style.width = circle.style.height = diameter + "px";
      circle.style.position = "absolute";
      circle.style.left = (e.clientX - rect.left - radius) + "px";
      circle.style.top  = (e.clientY - rect.top  - radius) + "px";
      circle.style.borderRadius = "50%";
      circle.style.pointerEvents = "none";
      circle.style.background = "rgba(255,255,255,0.25)";
      circle.style.transform = "scale(0)";
      circle.style.opacity = "0.85";
      circle.style.transition = "transform 0.35s ease-out, opacity 0.4s ease-out";

      btn.style.position = "relative";
      btn.appendChild(circle);

      requestAnimationFrame(() => {
        circle.style.transform = "scale(1.6)";
        circle.style.opacity = "0";
      });

      setTimeout(() => circle.remove(), 420);
    });
  });
});
</script>
</body>
</html>
